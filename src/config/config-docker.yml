# config/config-docker.yml
server:
  port: "5000"
  runMode: "release"

postgres:
  host: "postgres"
  port: "5432"
  user: "postgres"
  password: "admin"
  dbName: "vibecloud"
  sslMode: "disable"
  maxIdleConns: 10
  maxOpenConns: 100
  connMaxLifetime: 3600

redis:
  host: "redis"
  port: "6379"
  password: ""
  db: "0"
  dialTimeout: 5
  readTimeout: 3
  writeTimeout: 3
  idleCheckFrequency: 60
  poolSize: 10
  poolTimeout: 30

cors:
  allowOrigins: "*"

logger:
  filePath: "/app/logs/app.log"
  encoding: "json"
  level: "info"
  logger: "zap"

otp:
  expireTime: 120
  digits: 6
  limmiter: 120

jwt:
  secret: "your-secret-key-change-in-production"
  refreshSecret: "your-refresh-secret-change-in-production"
  accessTokenExpireDuration: 1440
  refreshTokenExpireDuration: 10080

password:
  includeChars: true
  includeDigits: true
  minLength: 8
  maxLength: 64
  includeUppercase: true
  includeLowercase: true